plugins {
    id 'java'
}
group 'org.springframework'
version '5.0.2.RELEASE'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile(project(":spring-beans"))
    compile(project(':spring-core'))
    compile(project(':spring-context'))
    compile(project(':spring-aop'))
//    compile(project(':spring-aspects'))
    // https://mvnrepository.com/artifact/org.aspectj/aspectjweaver
    compile(group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.6')
    // https://mvnrepository.com/artifact/org.aspectj/aspectjrt
    compile group: 'org.aspectj', name: 'aspectjrt', version: '1.9.6'

//    compile(group:'com.squareup.okhttp3', name: 'okhttp', version: '3.6.0')
    compile(group:'org.mybatis', name: 'mybatis-spring', version: '2.0.6')
    compile(group: 'org.mybatis', name: 'mybatis', version: '3.5.6')
}

